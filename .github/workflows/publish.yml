name: Publish to PyPI

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Test
        run: uv run pytest -v

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/pis-utils
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump patch version
        if: steps.check_tag.outputs.exists == 'true'
        id: bump
        run: |
          CURRENT="${{ steps.version.outputs.version }}"
          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          sed -i "s/version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Set final version
        id: final
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "version=${{ steps.bump.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ steps.version.outputs.version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit version bump
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "bump version to ${{ steps.final.outputs.version }}"
          git push

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.final.outputs.version }}"
          git push origin "v${{ steps.final.outputs.version }}"

      - name: Build package
        run: uv build

      - uses: pypa/gh-action-pypi-publish@release/v1
